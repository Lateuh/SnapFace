<a class="back-button" routerLink="/facesnaps">Back</a>
<div class="face-snap-card" *ngIf="faceSnap$ | async as faceSnap" [ngClass]="{ 'snapped' : !canSnap }">
  <h2>{{ faceSnap.title }}</h2>
  <p>Mis en ligne le {{ faceSnap.createdDate | date: 'à HH:mm, le d MMMM yyyy' }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p *ngIf="faceSnap.location">Photo prise à {{ faceSnap.location }}</p>
  <p>{{ faceSnap.description }}</p>
  <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps*5 + ', 0)' }">✨ {{ faceSnap.snaps }} ✨</span> <br>
  <button (click)="onSnap(faceSnap.id)">{{ snapButtonText }}</button>
</div>
